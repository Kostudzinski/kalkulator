<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<button class="clear">C</button>
        <div class="screen"></div>
	<br>
	
	<div class="keys">
		<!-- operators and other keys -->
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button class="operator">+</button><br>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button class="operator">-</button><br>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button class="operator">รท</button><br>
		<button>0</button>
		<button>.</button>
		<button class="eval">=</button>
		<button class="operator">x</button>
	</div>
</div>

<!-- PrefixFree -->
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
